<section>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div *ngFor="let t of ToDo" class="taskContainer">
                    <div class="task headerTask">
                        <h3>{{t.name}}</h3>
                    </div>
                    <div class="task mainTask">
                        <div class="contentTask">
                            <h3>{{t.content}}</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div *ngFor="let t of InProgress" class="taskContainer">
                    <div class="task headerTask">
                        <h3>{{t.name}}</h3>
                    </div>
                    <div class="task mainTask">
                        <div class="contentTask">
                            <h3>{{t.content}}</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
